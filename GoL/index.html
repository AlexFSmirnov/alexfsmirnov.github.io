<!DOCTYPE HTML>
<HTML>
<HEAD>
	<meta charset="utf-8">
	<TITLE>The Game of Life</TITLE>
	<style type="text/css">
      canvas { border: 1px solid black; }
      body { margin: 0px; }
      html { overflow:  hidden; }
    </style>
</HEAD>

<BODY>
	<script>
		var CELL_SIDE = 10;

		var WIND_W = document.documentElement.clientWidth;
		var WIND_H = document.documentElement.clientHeight;

		var CELL_H = Math.ceil(WIND_H / CELL_SIDE);
		var CELL_W = Math.ceil(WIND_W / CELL_SIDE);

		var WIND_W = CELL_W * CELL_SIDE;
		var WIND_H = CELL_H * CELL_SIDE;

		document.write('<canvas id="canvas" width="' + WIND_W + '" height="' + WIND_H + '" />');
	</script>
</BODY>

<script src="script.js"></script>
</HTML>
